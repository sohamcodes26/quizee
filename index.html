<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Quiz Platform</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="quiz-container">
        <h1>Welcome to the Quiz!</h1>
        <button onclick="startQuiz()">Start Quiz</button>
        <div id="question-container" class="hide">
            <div id="question">Question text here</div>
            <div id="answer-buttons" class="btn-group">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div id="tab-warning" class="hide">
            <p>Warning: You switched tabs during the quiz!</p>
            <div id="tab-change-log"></div> <!-- Updated section for displaying tab changes -->
        </div>
    </div>
</body>
</html>
